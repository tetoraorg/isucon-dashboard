<source>
  @type tail
  path /var/log/nginx/access.log
  pos_file /fluentd/log/nginx.access.log.pos
  format nginx
  tag nginx.access
</source>

<match nginx.access>
  @type forward
  buffer_type memory
  buffer_chunk_limit 8m
  buffer_queue_limit 64
  flush_interval 1s
  <server>
    host localhost
    port 24224
  </server>
  <secondary>
    @type file
    path /fluentd/log/forward-failed
  </secondary>
</match>
